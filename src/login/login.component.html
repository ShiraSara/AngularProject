<form [formGroup]="form">

  <br />
  <!-- <div id="pini"></div> -->
  <div id="login-form">
    <div>
      <h1>ל"ג בעומר תשפ"ב
      </h1>
    </div>
    <br />
    <h1 id="login-header">התחברות</h1>
    <input type="text" id="username" name="username" formControlName="username" class="login-form-field"
      placeholder="שם משתמש">
    <input type="password" id="password" name="password" formControlName="password" class="login-form-field"
      placeholder="סיסמה">
    <div *ngIf="isControlHasError('username','required')||isControlHasError('password','required')">
      הכנס שם משתמש וסיסמה
    </div>
    <div *ngIf="isControlHasError('username','required')||isControlHasError('password','minlength')">
      יש להכניס לפחות 2 אותיות
    </div>
    <div *ngIf="disa" class="login-error-msg">שם משתמש או סיסמה שגוי</div>
    <br />
    <input type="button" class="btn-primary" value="התחבר" (click)='Login()'>
  </div>
</form>
