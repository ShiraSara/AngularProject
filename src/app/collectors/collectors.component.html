<div *ngIf="flaggg">
<div *ngIf="flag11">
<p class="blue-text p1" style="direction: rtl; text-align: center;">שלום לך לפני תחילת איסוף המוצרים עליך להתחבר למערכת באמצעות שם משתמש וסיסמא:</p>
<div style="text-align: right;">
<button type="button" mdbBtn color="blue" rounded="true" data-toggle="modal" data-target="#basicExample"
        (click)="frame.show()" mdbWavesEffect >התחבר
</button>
</div>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" (load)="frame.show()" >
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
          <strong>התחבר</strong>
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <form  [formGroup]="validatingForm">
        <div class="md-form mb-5">
          <input type="text" id="Form-email1" class="form-control" mdbInput mdbValidate
                 formControlName="modalFormElegantUserName" style="direction: rtl;" placeholder="שם משתמש">
        </div>

        <div class="md-form pb-3">
          <input type="password" id="Form-pass1" class="form-control" mdbInput mdbValidate
          formControlName="modalFormElegantPassword" style="direction: rtl;" placeholder="סיסמא">
          <p class="font-small blue-text d-flex justify-content-end">
            <a href="forgetP" class="blue-text ml-1">שכחת סיסמא</a>
          </p>
        </div>
    </form>
        <div class="text-center mb-3">
          <button type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light"
                  mdbWavesEffect (click)="login()">התחבר
          </button>
        </div>
      </div>
</div>
</div>
<br>
</div>
